  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto Mono', monospace;
      background: #ffffff;
      color: #000000;
      padding: 1.5rem;
      min-height: 100vh;
    }
    .container { max-width: 56rem; margin: 0 auto; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    h1 { font-size: 1.125rem; font-weight: 500; color: #000000; }
    .btn-group { display: flex; gap: 0.5rem; }
    .clear-btn, .action-btn {
      background: transparent;
      border: none;
      color: #666666;
      padding: 0.375rem 0.75rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-family: 'Roboto Mono', monospace;
    }
    .clear-btn:hover, .action-btn:hover { background: #f0f0f0; color: #FF00FF; }
    .action-btn { border: 1px solid #cccccc; }
    textarea {
      width: 100%;
      min-height: 400px;
      background: #fafafa;
      color: #000000;
      border: 1px solid #cccccc;
      border-radius: 0.5rem;
      padding: 1rem;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.875rem;
      line-height: 1.625;
      resize: vertical;
    }
    textarea:focus { outline: none; border-color: #FF00FF; }
    textarea::placeholder { color: #999999; }
    .progress-container { margin-top: 1rem; }
    .progress-bar {
      height: 0.5rem;
      background: #e5e5e5;
      border-radius: 9999px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      transition: width 0.15s, background-color 0.15s;
      border-radius: 9999px;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 0.75rem;
      font-size: 0.875rem;
    }
    .count { color: #666666; }
    .current { transition: color 0.15s; }
    .separator { color: #cccccc; }
    .remaining { transition: color 0.15s; }
    .green { color: #FF00FF; }
    .yellow { color: #cc00cc; }
    .red { color: #990099; }
    .bg-green { background: #FF00FF; }
    .bg-yellow { background: #cc00cc; }
    .bg-red { background: #990099; }
  </style>

<body>
  <div class="container">
    <div class="header">
      <h1>44,100 Character Limit</h1>
      <div class="btn-group">
        <button class="action-btn" onclick="downloadFile('txt')">.txt</button>
        <button class="action-btn" onclick="downloadFile('raw')">.raw</button>
        <button class="clear-btn" onclick="clearText()">Clear</button>
      </div>
    </div>
    <textarea id="editor" placeholder="Start typing or paste text here..."></textarea>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="stats">
        <div class="count">
          <span class="current" id="currentCount">0</span><span class="separator"> / </span><span>44,100</span>
        </div>
        <div class="remaining" id="remainingCount">44,100 remaining</div>
      </div>
    </div>
  </div>

  <script>
    const MAX = 44100;
    const editor = document.getElementById('editor');
    const progressFill = document.getElementById('progressFill');
    const currentCount = document.getElementById('currentCount');
    const remainingCount = document.getElementById('remainingCount');

    function updateUI() {
      const len = editor.value.length;
      const pct = (len / MAX) * 100;
      const rem = MAX - len;

      progressFill.style.width = Math.min(pct, 100) + '%';
      currentCount.textContent = len.toLocaleString();
      remainingCount.textContent = rem.toLocaleString() + ' remaining';

      const colorClass = pct >= 95 ? 'red' : pct >= 80 ? 'yellow' : 'green';
      const bgClass = pct >= 95 ? 'bg-red' : pct >= 80 ? 'bg-yellow' : 'bg-green';

      currentCount.className = 'current ' + colorClass;
      remainingCount.className = 'remaining ' + colorClass;
      progressFill.className = 'progress-fill ' + bgClass;
    }

    editor.addEventListener('input', function(e) {
      if (this.value.length > MAX) {
        this.value = this.value.substring(0, MAX);
      }
      updateUI();
    });

    editor.addEventListener('paste', function(e) {
      e.preventDefault();
      const paste = (e.clipboardData || window.clipboardData).getData('text');
      const start = this.selectionStart;
      const end = this.selectionEnd;
      const before = this.value.substring(0, start);
      const after = this.value.substring(end);
      const available = MAX - (this.value.length - (end - start));
      const truncated = paste.substring(0, Math.max(0, available));
      this.value = before + truncated + after;
      this.selectionStart = this.selectionEnd = start + truncated.length;
      updateUI();
    });

    function clearText() {
      editor.value = '';
      updateUI();
    }

    function downloadFile(ext) {
      const content = editor.value;
      if (!content) { alert('Nothing to download'); return; }
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'text-' + Date.now() + '.' + ext;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    updateUI();
  </script>
</body>
